{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <h1>Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card border-dark card bg-light mb-3">
                <img class="card-img-top" src="{% static project.image %}">
                <h5 class="card-header">{{ project.title }}</h5>
                <div class="card-body">
                    <p class="card-text">{{project.description}}</p>
                    <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-dark">
                        Read More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
